<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = heading><h1>Statistics Calculator</h1></div>
    <h2 style="text-align:center;">Pick a distribution to calculate:</h2>
    <div class="buttonGrid">
        <button onclick="goToNormal()">Normal</button>
        <button onclick="goToBinomial()">Binomial</button>
        <button onclick="goToNB()">Negative Binomial</button>
        <button onclick="goToPoisson()">Poisson</button>
        <button onclick="goToExponential()">Exponential</button>
        <button onclick="goToGamma()">Gamma</button>
    </div>
    <a href="google.com" class = "biolink">Which Should I Use?</a>
    <script src="script.js"></script>
</body>
</html>
